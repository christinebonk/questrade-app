<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Questrade App</title>
	<!--Jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--Font-->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
	<!--CSS-->
	<link rel="stylesheet" href="/styles/style.css">

</head>
<body>
	<!--Header-->
	<header>
		<div class="wrapper"> 		
			<h1>Questrade App</h1>
		</div>

	</header>
	<!--Main-->
	<main class="wrapper">
		<form>
			<!--Accounts-->
			<section id="accounts">
				<h2>Select an Account</h2>
				<div class="single-select">
				</div>
				<p class="error-message" id="account-error"></p>
			</section>
			<!--Amount-->
			<section id="amount">
				<label for="enter-amount"><h2>Enter Amount</h2></label>
				<input type="text" name="enter-amount" id="enter-amount">
				<p class="error-message" id="amount-error"></p>
			</section>
			<section id="form-bottom">
				<input type="submit" id="submit">
			</section>
		</form>
		<!--Results-->
		<section id="result-container">
			<div id="results"></div>
		</section>
	</main>
	<script type="module" src="/js/app.js"></script>
	
</body>
</html>
