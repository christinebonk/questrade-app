<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Questrade App</title>
	<!--Jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<!--Header-->
	<header>
		<h1>Questrade App</h1>
	</header>
	<!--Main-->
	<main>
		<form>
			<!--Accounts-->
			<section id="accounts">
				<h2>Select an Account</h2>
				<div id="single-select">
				</div>
				<p class="error-message" id="account-error"></p>
			</section>
			<!--Amount-->
			<section id="amount">
				<label for="enter-amount">Enter Amount</label>
				<input type="text" name="enter-amount" id="enter-amount">
				<p class="error-message" id="amount-error"></p>
			</section>
			<section id="form-bottom">
				<input type="submit" id="submit">
			</section>
		</form>
		<!--Results-->
		<section id="results">
		</section>
	</main>
	<script type="module" src="/js/app.js"></script>
	
</body>
</html>
